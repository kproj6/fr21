<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" type="text/css">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="vendor/octicons/octicons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.draw/leaflet.draw.css" />
  <title>SINTEF SINMOD 2.0</title>
</head>
<body>
  <div id="container">
    <div id="controls" debug="true">
      <span 
        id="toggleControls" 
        class="mega-octicon octicon-three-bars">
      </span>
      <form action="return false;" id="form">
        <label for="measure">Feature</label>
        <select id="measure" name="">
          <option value="salinity">Salinity</option>
          <option value="temperature">Temperature</option>
          <option value="current-magnitude">Current</option>
          <option value="depth">Depth</option>
        </select>
        <label for="depth">Depth in metres</label>
        <input type="number" id="depth" value="2" required>
        <label for="date">Date</label>
        <input 
          type="date" 
          id="date" 
          placeholder="yyyy-mm-dd" 
          pattern="\d{4}-\d{2}-\d{2}" 
          value="2013-08-05" 
          required
        >
        <label for=fader>Time</label>
        <span>
          <input type="range" min=0 max=23 value=12 id="time" step=1>
          <output for="time" id="timeslider">12.00</output>
        </span>
        <label for="areaSelect">Area selector</label>
        <label for="startCoord">Start Coordinates (lat, lon)</label>
        <input type="text" id="startCoord" value="63.314,7.55" placeholder="0.0,1.1" required>
        <label for="endCoord">End coordinates (lat, lon)</label>
        <input type="text" id="endCoord" value="64.085,9.662" placeholder="0.0,1.1" required>
        <button id="submit">Submit</button>
      </form>
    </div>
    <div id="map" class="map"></div>
    <div id="infoBar"></div>
  </div>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="http://leaflet.github.io/Leaflet.draw/leaflet.draw.js"></script>
  <script src="js/script.js"> </script>
</body>
</html>
