<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>OpenLayers 3 example</title>
</head>
<body>
  <div id="container">
    <div id="controls" debug="true">
      <span 
        id="toggleControls" 
        class="mega-octicon octicon-three-bars">
      </span>
      <form action="return false;" id="form">
        <label for="measure">Feature</label>
        <select id="measure" name="">
          <option value="salinity">Salinity</option>
          <option value="temperature">Temperature</option>
          <option value="current-magnitude">Curent</option>
          <option value="depth">Depth</option>
        </select>
        <label for="depth">Depth in metres</label>
        <input type="number" id="depth" value="2" required>
        <label for="date">Date</label>
        <input 
          type="date" 
          id="date" 
          placeholder="yyyy-mm-dd" 
          pattern="\d{4}-\d{2}-\d{2}" 
          value="2013-08-05" 
          required
        >
        <label for=fader>Time</label>
        <span>
          <input type="range" min=0 max=23 value=12 id="time" step=1>
          <output for="time" id="timeslider">12.00</output>
        </span>
        <label for="areaSelect">Area selector</label>
        <button id="areaSelect">
          <span class="mega-octicon octicon-globe"></span>
        </button>
        <label for="startCoord">Start Coordinates (lat, lon)</label>
        <input type="text" id="startCoord" value="65.24,7.56" placeholder="0.0,1.1" required>
        <label for="endCoord">End coordinates (lat, lon)</label>
        <input type="text" id="endCoord" value="65.42,9.542" placeholder="0.0,1.1" required>
        <button id="submit">Submit</button>
      </form>
    </div>
    <div id="infoBar"></div>
    <div id="map" class="map">
      <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
      </div>
    </div>
  </div>
  <script src="js/ol.js"></script>
  <script src="js/proj4.js"> </script>
  <script src="js/script.js"> </script>
</body>
</html>
