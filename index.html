<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
  <link rel="stylesheet" href="style.css">
  <title>OpenLayers 3 example</title>
</head>
<body>
  <div class="container">
    <div id="controls">
      <span 
        id="toggleControls" 
        class="mega-octicon octicon-three-bars">
      </span>
     <label for="measure">Measure</label>
     <select id="measure" name="">
       <option value="salinity">Salinity</option>
       <option value="temperature">Temperature</option>
       <option value="curent">Curent</option>
     </select>
     <label for="debth">Debth in metres</label>
     <input type="number" id="debth" placeholder="2">
     <label for="date">date</label>
     <input type="date" id="date" placeholder="yyyy-mm-dd">
     <label for="startCoord">Start Coordinates</label>
     <input type="text" id="startCoord" placeholder="0.0,1.1">
     <label for="endCoord">End coordinates</label>
     <input type="text" id="endCoord" placeholder="0.0,1.1">
    </div>
    <div id="map" class="map"></div>
  </div>
  <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
  <script src="script.js"> </script>
</body>
</html>
